<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Basic</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing: 0px;
            width: 600px;
            height: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        tr, td {
            border: 1px solid black;
            border-spacing: 0px;
        }
        td.one{
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="one" colspan="2" rowspan="2">800 X 400</td>
            <td rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
